<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Bus Tracker</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #map { width: 100%; height: 500px; margin-top: 20px; }
    input, button { padding: 8px; font-size: 16px; margin: 5px; }

    .vehicle-marker {
      position: relative;
      width: 90px;
      height: 25px;
      display: flex;
      align-items: center;
      gap: 0px;
      user-select: none;
    }
    .vehicle-drop {
      position: relative;
      width: 25px;
      height: 25px;
      margin-right: 3px;
    }
    .vehicle-drop img {
      position: absolute;
      top: 0; left: 0;
      width: 25px;
      height: 25px;
    }
    .vehicle-drop img:nth-child(2) {
      left: -2px;
      top: -1px;
    }
    .vehicle-marker__text {
      display: flex;
      background: #fff;
      padding: 0 6px;
      font-weight: bold;
      font-size: 16px;
      color: black;
      align-items: center;
      height: 25px;
      line-height: 25px;
    }

    #auth, #control-panel { margin-bottom: 10px; }
  </style>
</head>
<body>

<h2>GPS Трекинг автобусов</h2>

<div id="auth">
  <input type="text" id="pinInput" placeholder="Введите PIN">
  <button onclick="login()">Войти</button>
</div>

<div id="control-panel" style="display:none;">
  <input type="text" id="busNumberInput" placeholder="Номер маршрута">
  <button id="shiftButton" onclick="toggleShift()">Начать смену</button>
  <button onclick="changeRoute()">Поменять маршрут</button>
</div>

<div id="map"></div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBc-x0sFbt16lzmMx77dLwysXGJUOsXKsY",
    authDomain: "bustrackerweb.firebaseapp.com",
    projectId: "bustrackerweb",
    storageBucket: "bustrackerweb.appspot.com",
    messagingSenderId: "325393024111",
    appId: "1:325393024111:web:d78728eb97180a03aeb99a",
    measurementId: "G-TRVJFYPJXZ",
    databaseURL: "https://bustrackerweb-default-rtdb.europe-west1.firebasedatabase.app"
  };
  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  let map = null;
  let busMarkers = {};
  let watchId = null;
  let currentDriver = null;

  // Инициализируем карту сразу
  window.addEventListener("DOMContentLoaded", () => {
    map = L.map('map').setView([49.9567, 82.6075], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    database.ref("drivers").on("value", updateMap);
  });

  function createBusMarker(routeNumber) {
    const html = `
      <div class="vehicle-marker">
        <div class="vehicle-drop">
          <img src="https://oskemenbus.kz/assets/images/map-icons/vehicle-icons/background/bus.svg">
          <img src="https://oskemenbus.kz/assets/images/map-icons/vehicle-icons/icon/bus.svg">
        </div>
        <div class="vehicle-marker__text"><span>${routeNumber ?? ""}</span></div>
      </div>`;
    return L.divIcon({
      html: html,
      className: "",
      iconSize: [90, 25],
      iconAnchor: [45, 12],
      popupAnchor: [0, -25]
    });
  }

  function updateMap(snapshot) {
    for (let key in busMarkers) {
      map.removeLayer(busMarkers[key]);
    }
    busMarkers = {};

    snapshot.forEach(child => {
      const data = child.val();
      if (data.latitude && data.longitude) {
        const marker = L.marker([data.latitude, data.longitude], {
          icon: createBusMarker(data.route)
        }).addTo(map);
        marker.bindPopup("Водитель: " + key + "<br>Маршрут: " + (data.route ?? "—"));
        busMarkers[key] = marker;
      }
    });
  }

  function login() {
    const pin = document.getElementById("pinInput").value;
    if (!pin) return alert("Введите PIN");

    database.ref("drivers").once("value", snapshot => {
      let found = false;
      snapshot.forEach(child => {
        if (child.val().pin === pin) {
          found = true;
          currentDriver = child.key;
          document.getElementById("auth").style.display = "none";
          document.getElementById("control-panel").style.display = "block";

          const route = child.val().route;
          document.getElementById("busNumberInput").value = route ?? "";
        }
      });
      if (!found) {
        alert("PIN не найден");
      }
    });
  }

  function startTracking(driverId) {
    if (!driverId) return;

    if (navigator.geolocation) {
      watchId = navigator.geolocation.watchPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const route = document.getElementById("busNumberInput").value.trim() || null;

        database.ref("drivers/" + driverId).update({
          latitude: lat,
          longitude: lon,
          timestamp: new Date().toISOString(),
          route: route
        });
      }, error => {
        alert("Ошибка геолокации: " + error.message);
      });
    } else {
      alert("Геолокация не поддерживается этим устройством");
    }
  }

  function stopTracking() {
    if (watchId !== null) {
      navigator.geolocation.clearWatch(watchId);
      watchId = null;
    }
  }

  function toggleShift() {
    const btn = document.getElementById("shiftButton");
    if (watchId) {
      stopTracking();
      btn.textContent = "Начать смену";
    } else {
      startTracking(currentDriver);
      btn.textContent = "Завершить смену";
    }
  }

  function changeRoute() {
    const newRoute = document.getElementById("busNumberInput").value.trim();
    if (currentDriver) {
      database.ref("drivers/" + currentDriver).update({ route: newRoute || null });
    }
  }

  window.addEventListener("beforeunload", () => stopTracking());
</script>

</body>
</html>
