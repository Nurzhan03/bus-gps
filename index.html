<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Bus Tracker (с авторизацией)</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    #map { width: 100%; height: 500px; margin-top: 20px; }
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 8px; font-size: 16px; margin-right: 10px; margin-bottom: 10px; }
    .vehicle-marker {
      position: relative;
      width: 90px;
      height: 25px;
      display: flex;
      align-items: center;
      gap: 0px;
      user-select: none;
    }
    .vehicle-drop {
      position: relative;
      width: 25px;
      height: 25px;
      margin-right: 3px;
    }
    .vehicle-drop img {
      position: absolute;
      top: 0; left: 0;
      width: 25px;
      height: 25px;
    }
    .vehicle-drop img:nth-child(2) {
      left: -2px;
      top: -1px;
    }
    .vehicle-marker__text {
      display: flex;
      background: #fff;
      padding: 0 6px;
      font-weight: bold;
      font-size: 16px;
      color: black;
      align-items: center;
      height: 25px;
    }
  </style>
</head>
<body>

<h2>Вход для водителя</h2>
<input type="text" id="pinInput" placeholder="Введите PIN-код" />
<button onclick="login()">Войти</button>

<div id="driverPanel" style="display: none;">
  <h3 id="welcomeText"></h3>
  <input type="text" id="routeInput" placeholder="Номер маршрута" />
  <button onclick="changeRoute()">Сменить маршрут</button>
  <button onclick="startTracking()">Начать смену</button>
</div>

<button onclick="clearDatabase()">Очистить базу</button>

<div id="map"></div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBc-x0sFbt16lzmMx77dLwysXGJUOsXKsY",
    authDomain: "bustrackerweb.firebaseapp.com",
    projectId: "bustrackerweb",
    storageBucket: "bustrackerweb.appspot.com",
    messagingSenderId: "325393024111",
    appId: "1:325393024111:web:d78728eb97180a03aeb99a",
    measurementId: "G-TRVJFYPJXZ",
    databaseURL: "https://bustrackerweb-default-rtdb.europe-west1.firebasedatabase.app"
  };
  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  let currentPin = null;
  let watchId = null;
  let map = L.map('map').setView([49.9567, 82.6075], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
  let markers = {};

  function createBusMarker(busNumber) {
    const html = `
      <div class="vehicle-marker">
        <div class="vehicle-drop">
          <img src="https://oskemenbus.kz/assets/images/map-icons/vehicle-icons/background/bus.svg" alt="bg">
          <img src="https://oskemenbus.kz/assets/images/map-icons/vehicle-icons/icon/bus.svg" alt="icon">
        </div>
        <div class="vehicle-marker__text">
          <span>${busNumber}</span>
        </div>
      </div>
    `;
    return L.divIcon({ html, className: "", iconSize: [90, 25], iconAnchor: [45, 12] });
  }

  function login() {
    const pin = document.getElementById("pinInput").value;
    database.ref("drivers/" + pin).once("value").then(snapshot => {
      if (snapshot.exists()) {
        currentPin = pin;
        const driver = snapshot.val();
        document.getElementById("driverPanel").style.display = "block";
        document.getElementById("welcomeText").innerText = `Добро пожаловать, ${driver.name}`;
        document.getElementById("routeInput").value = driver.busNumber;
        updateMap();
      } else {
        alert("Неверный PIN-код");
      }
    });
  }

  function changeRoute() {
    const newRoute = document.getElementById("routeInput").value;
    if (newRoute && currentPin) {
      database.ref("drivers/" + currentPin + "/busNumber").set(newRoute);
    }
  }

  function startTracking() {
    if (navigator.geolocation && currentPin) {
      watchId = navigator.geolocation.watchPosition(position => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        database.ref("drivers/" + currentPin).update({
          latitude: lat,
          longitude: lon,
          timestamp: new Date().toISOString()
        });
      }, error => {
        alert("Ошибка геолокации: " + error.message);
      });
    } else {
      alert("Геолокация не поддерживается");
    }
  }

  function updateMap() {
    database.ref("drivers").on("value", snapshot => {
      // Удаляем старые маркеры
      for (let key in markers) {
        map.removeLayer(markers[key]);
      }
      markers = {};

      snapshot.forEach(child => {
        const d = child.val();
        if (d.latitude && d.longitude) {
          const marker = L.marker([d.latitude, d.longitude], {
            icon: createBusMarker(d.busNumber)
          }).addTo(map).bindPopup(`Водитель: ${d.name}<br>Маршрут: ${d.busNumber}`);
          markers[child.key] = marker;
        }
      });
    });
  }

  function clearDatabase() {
    if (confirm("Очистить все координаты водителей?")) {
      database.ref("drivers").once("value", snapshot => {
        snapshot.forEach(child => {
          const pin = child.key;
          database.ref("drivers/" + pin + "/latitude").remove();
          database.ref("drivers/" + pin + "/longitude").remove();
          database.ref("drivers/" + pin + "/timestamp").remove();
        });
        // Очистить маркеры
        for (let key in markers) map.removeLayer(markers[key]);
        markers = {};
        alert("База очищена.");
      });
    }
  }

  window.addEventListener('beforeunload', () => {
    if (watchId !== null) navigator.geolocation.clearWatch(watchId);
  });

  updateMap();
</script>

</body>
</html>
