<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bus Tracker (OpenStreetMap)</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    #map { width: 100%; height: 500px; margin-top: 20px; }
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 8px; font-size: 16px; margin-right: 10px; }

    .vehicle-marker {
      position: relative;
      width: 110px;
      height: 25px;
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 16px;
      color: black;
      user-select: none;
    }
    .vehicle-marker img.leaflet-marker-shadow {
      opacity: 0.7;
      width: 25px;
      height: 25px;
      margin-right: 5px;
    }
    .vehicle-drop {
      position: relative;
      width: 25px;
      height: 25px;
      margin-right: 5px;
    }
    .vehicle-drop img {
      position: absolute;
      top: 0; left: 0;
      width: 25px;
      height: 25px;
    }
    .vehicle-label {
      display: flex;
      align-items: center;
    }
    .vehicle-label span {
      margin-right: 5px;
    }
    .vehicle-additional-image {
      width: 20px;
      height: 20px;
      margin-right: 3px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<h2>GPS Трекинг автобусов (OpenStreetMap)</h2>

<input type="text" id="busNumber" placeholder="Номер автобуса">
<button onclick="startTracking()">Начать смену</button>
<button onclick="stopTracking()">Закончить смену</button>

<div id="map"></div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBc-x0sFbt16lzmMx77dLwysXGJUOsXKsY",
    authDomain: "bustrackerweb.firebaseapp.com",
    projectId: "bustrackerweb",
    storageBucket: "bustrackerweb.appspot.com",
    messagingSenderId: "325393024111",
    appId: "1:325393024111:web:d78728eb97180a03aeb99a",
    measurementId: "G-TRVJFYPJXZ",
    databaseURL: "https://bustrackerweb-default-rtdb.europe-west1.firebasedatabase.app"
  };

  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  let map = L.map('map').setView([49.9567, 82.6075], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  let busMarkers = {};
  let watchId = null;
  let currentBusNumber = null;

  function createBusMarker(busNumber) {
    const html = `
      <div class="vehicle-marker">
        <img src="https://oskemenbus.kz/assets/images/shadow.png" class="leaflet-marker-shadow" alt="shadow">
        <div class="vehicle-drop">
          <img src="https://oskemenbus.kz/assets/images/map-icons/vehicle-icons/background/bus.svg" alt="background">
          <img src="https://oskemenbus.kz/assets/images/map-icons/vehicle-icons/icon/bus.svg" alt="icon">
        </div>
        <div class="vehicle-label">
          <span>${busNumber}</span>
          <img src="https://oskemenbus.kz/assets/images/map-icons/equipment-icons/accessible.svg" class="vehicle-additional-image">
          <img src="https://oskemenbus.kz/assets/images/map-icons/payment-icons/t-pay.svg" class="vehicle-additional-image hidden">
        </div>
      </div>
    `;
    return L.divIcon({
      html: html,
      className: '',
      iconSize: [110, 25],
      iconAnchor: [55, 12],
      popupAnchor: [0, -25]
    });
  }

  function startTracking() {
    const busNumber = document.getElementById('busNumber').value.trim();
    if (!busNumber) {
      alert("Введите номер автобуса");
      return;
    }
    currentBusNumber = busNumber;
    if (navigator.geolocation) {
      watchId = navigator.geolocation.watchPosition(function(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        database.ref('buses/' + busNumber).set({
          latitude: lat,
          longitude: lon,
          timestamp: new Date().toISOString()
        });
      }, function(error) {
        alert("Ошибка получения координат: " + error.message);
      });
    } else {
      alert("Геолокация не поддерживается этим устройством");
    }
  }

  function stopTracking() {
    if (watchId !== null) {
      navigator.geolocation.clearWatch(watchId);
      watchId = null;
    }
    if (currentBusNumber) {
      database.ref('buses/' + currentBusNumber).remove();
      currentBusNumber = null;
    }
  }

  function updateData() {
    database.ref('buses').once('value', function(snapshot) {
      for (let key in busMarkers) {
        map.removeLayer(busMarkers[key]);
      }
      busMarkers = {};

      snapshot.forEach(function(childSnapshot) {
        let bus = childSnapshot.val();
        let marker = L.marker([bus.latitude, bus.longitude], { icon: createBusMarker(childSnapshot.key) })
          .addTo(map)
          .bindPopup("Автобус № " + childSnapshot.key + "<br>Время: " + bus.timestamp);
        busMarkers[childSnapshot.key] = marker;
      });
    });
  }

  setInterval(updateData, 5000);
  window.addEventListener('beforeunload', stopTracking);
</script>

</body>
</html>
