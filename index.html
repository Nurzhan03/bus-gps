<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Bus Tracker (OpenStreetMap)</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    #map { width: 100%; height: 500px; margin-top: 20px; }
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 8px; font-size: 16px; margin-right: 10px; }

    .vehicle-marker {
      position: relative;
      width: 90px;
      height: 25px;
      display: flex;
      align-items: center;
      gap: 0px;
      user-select: none;
    }
    .vehicle-drop {
      position: relative;
      width: 25px;
      height: 25px;
      margin-right: 3px;
    }
    .vehicle-drop img {
      position: absolute;
      top: 0; left: 0;
      width: 25px;
      height: 25px;
    }
    .vehicle-drop img:nth-child(2) {
      left: -2px;
      top: -1px;
    }
    .vehicle-marker__text {
      display: flex;
      background: #fff;
      padding: 0 6px;
      font-weight: bold;
      font-size: 16px;
      color: black;
      align-items: center;
      height: 25px;
      line-height: 25px;
    }
  </style>
</head>
<body>

<h2>GPS Трекинг автобусов (OpenStreetMap)</h2>

<input type="text" id="busNumber" placeholder="Номер маршрута" />
<button id="shiftButton" onclick="toggleShift()">Начать смену</button>

<div id="map"></div>

<script>
  // Инициализация Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBc-x0sFbt16lzmMx77dLwysXGJUOsXKsY",
    authDomain: "bustrackerweb.firebaseapp.com",
    projectId: "bustrackerweb",
    storageBucket: "bustrackerweb.appspot.com",
    messagingSenderId: "325393024111",
    appId: "1:325393024111:web:d78728eb97180a03aeb99a",
    measurementId: "G-TRVJFYPJXZ",
    databaseURL: "https://bustrackerweb-default-rtdb.europe-west1.firebasedatabase.app"
  };

  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  let map = L.map('map').setView([49.9567, 82.6075], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  let busMarkers = {};
  let watchId = null;
  let currentDriver = null;

  function createBusMarker(busNumber) {
    const html = `
      <div class="vehicle-marker">
        <div class="vehicle-drop">
          <img src="https://oskemenbus.kz/assets/images/map-icons/vehicle-icons/background/bus.svg" alt="background">
          <img src="https://oskemenbus.kz/assets/images/map-icons/vehicle-icons/icon/bus.svg" alt="icon">
        </div>
        <div class="vehicle-marker__text">
          <span>${busNumber || ''}</span>
        </div>
      </div>
    `;
    return L.divIcon({
      html: html,
      className: "",
      iconSize: [90, 25],
      iconAnchor: [45, 12],
      popupAnchor: [0, -25]
    });
  }

  function toggleShift() {
    const input = document.getElementById("busNumber");

    if (watchId) {
      stopTracking();
      document.getElementById("shiftButton").textContent = "Начать смену";
      return;
    }

    const pin = prompt("Введите ваш PIN-код:");
    if (!pin) return;

    database.ref("drivers").orderByChild("pin").equalTo(pin).once("value", function(snapshot) {
      if (snapshot.exists()) {
        snapshot.forEach(function(childSnapshot) {
          const driverId = childSnapshot.key;
          currentDriver = driverId;

          const driverData = childSnapshot.val();
          input.value = driverData.route || "";

          startTracking(driverId);
          document.getElementById("shiftButton").textContent = "Завершить смену";
        });
      } else {
        alert("Неверный PIN-код");
      }
    });
  }

  function startTracking(driverId) {
    if (navigator.geolocation) {
      watchId = navigator.geolocation.watchPosition(function(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        const route = document.getElementById("busNumber").value.trim();

        database.ref("drivers/" + driverId).update({
          latitude: lat,
          longitude: lon,
          timestamp: new Date().toISOString(),
          route: route || null
        });
      }, function(error) {
        alert("Ошибка получения координат: " + error.message);
      });
    } else {
      alert("Геолокация не поддерживается этим устройством");
    }
  }

  function stopTracking() {
    if (watchId !== null) {
      navigator.geolocation.clearWatch(watchId);
      watchId = null;
    }
    if (currentDriver) {
      database.ref("drivers/" + currentDriver).update({
        latitude: null,
        longitude: null,
        timestamp: null
      });
      currentDriver = null;
    }
    document.getElementById("busNumber").value = "";
  }

  function updateMap() {
    database.ref("drivers").once("value", function(snapshot) {
      for (let key in busMarkers) {
        map.removeLayer(busMarkers[key]);
      }
      busMarkers = {};

      snapshot.forEach(function(childSnapshot) {
        const driver = childSnapshot.val();
        if (driver.latitude && driver.longitude) {
          const marker = L.marker([driver.latitude, driver.longitude], {
            icon: createBusMarker(driver.route)
          }).addTo(map).bindPopup(
            "Маршрут: " + (driver.route || "не указан") + "<br>Время: " + (driver.timestamp || "—")
          );
          busMarkers[childSnapshot.key] = marker;
        }
      });
    });
  }

  updateMap();
  database.ref("drivers").on("value", updateMap);

  window.addEventListener("beforeunload", () => {
    stopTracking();
  });
</script>

</body>
</html>
